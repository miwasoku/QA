<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"href="bootstrap.min.css">

  <title>みわクイズ</title>
</head>
<body>
  <header>
  </header>
  <section>
    <div id="quiz">
      <!-- this div is used for title -->
      <div id="start">
        <p id="title">みわクイズ</p>
        <img id="preface" src="start.png" />
        <button type="button" id="startbtn" class="btn btn-primary btn-lg">開始する</button>
      </div>
      <div id="in_quiz">
        <div id="quizboard">
          <p id="question">Javascriptが無効です</p>
        </div>
        <p><button type="button" class="btn btn-danger choice"><span></span></button></p>
        <p><button type="button" class="btn btn-warning choice"><span></span></button></p>
        <p><button type="button" class="btn btn-success choice"><span></span></button></p>
        <p><button type="button" class="btn btn-primary choice"><span></span></button></p>
        <audio id="maru_audio" src="./maru.mp3"></audio>
        <audio id="batsu_audio" src="./batsu.mp3"></audio>
      </div>
      <div id="show_result">
      </div>
      <div id="control">
      </div>
    </div>
  </section>
  <footer>
  </footer>

  <script src="jquery-1.11.3.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
